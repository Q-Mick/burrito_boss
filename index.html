<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burrito Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <style>

      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }

      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }

      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

    <header class="container-fluid">
      <!-- <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">Click here if you love Burritos! <div class=""></div> </div>
      </div> -->
    </header>

    <main class="container-fluid">
      <!-- SECTION this is the top game section start -->
      <div class="row">
        <!-- upgrade and gif window -->
        <div class="col-4">
          <div class="row" style="height: 100%">
            <div class="col-6 upgrade-cols" id="">
              <img
                id="upgrade-tecate"
                class="img-fluid align-items-center tecate p-2"
                src="assets/tecate.gif"
                alt="tecate"
              />
            </div>
            <!-- this is the level up window which will show random gifs on level up -->
            <div class="col-6 upgrade-cols d-flex align-items-center" id="level-up">
              <!-- <img id="" class="img-fluid p-2" src="" alt="" /> -->
            </div>
            <div
              class="col-6 upgrade-cols d-flex align-items-center"
              
            >
              <img
              id="upgrade-chancla"
                class="img-fluid chancla rounded-4 p-2"
                src="assets/chancla.gif"
                alt=""
              />
            </div>
            <div
              class="col-6 upgrade-cols d-flex align-items-center"
            >
              <img
                id="upgrade-assistant"
                class="img-fluid assistant rounded-4 p-2"
                src="assets/assistant.gif"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- upgrade and gif window -->
        <!-- SECTION main burrito click and gifs -->
        <div
          class="col-4 d-flex flex-column align-items-center justify-content-between"
        >
          <img
            class="burrito-time-gif m-1"
            src="assets/burrito_time.gif"
            alt=""
          />
          <img onclick="rollBurrito()" class="burrito-main m-2" src="assets/burrito_main.gif" alt="" />
          
          <!-- progress bar end -->
        </div>
        <!-- end burrito section -->
        <!-- SECTION stat tracker -->
        <div class="col-4 d-flex">
          <div class="glass-stats rounded-1 m-3 text-white">
            <!-- target id=stats inner html to draw all stats at once -->
            <div id="stats" class="">
              <p class="fs-4 ps-2">Level: <span id="level">1</span></p>
              <p class="fs-4 ps-2">
                Burrito bucks: $<span id="money">0</span>
              </p>
              <p class="fs-4 ps-2">
                Click multiplier  <span id="click-multiplier">1</span>x
              </p>
              <p class="fs-4 ps-2">
                Burritos per click: <span id="bpc">1</span>
              </p>
              <p class="fs-4 ps-2">
                Auto burritos per click: <span id="auto-assist">0</span>
              </p>
              <p class="fs-4 ps-2">
                Time Remaining: <span id="time-remaining">0</span>
              </p>
            </div>
            <button id="btn-start" class="btn btn-primary m-3" onclick="startGame()">Start</button>
          </div>
        </div>
        </div>
        <!-- END stat tracker -->
      </div>
      <!-- this is the end of top game section -->
      
      <!-- progress bar -->
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" style="width: 100%"></div>
          </div>
        <!-- PROGRESS BAR TEMPLATE END-->
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row p-3 text-white">
      <div class="col-12">
        <div class="row">
          <div class="glass-upgrades rounded-2">
            <div class="col-12">
              <!-- upgrade tracker and bottom half-->
              <p class="fs-3 text-center">Upgrades!</p>
            </div>
            <!-- assets for shop goes here code goes here -->
            <div class="row">
              <div class="col-3 d-flex ">
                <button class="btn btn-custom" onclick="upgradeBurritoRolling()">
                  Burrito Rolling SKill $<span id="upg1-price">50</span>
                </button>
              </div>
              <div class="col-3 d-flex justify-content-between">
                <button class="btn btn-custom" onclick="upgradeDrinkTecate()">
                  Drink Tecate $<span id="upg2-price">200</span>
                </button>
              </div>
              <div class="col-3 d-flex justify-content-between">
                <button class="btn btn-custom" onclick="upgradeChanclaPower()">
                  Chancla Power! $<span id="upg3-price">300</span>
                </button>
              </div>
              <div class="col-3 d-flex justify-content-between">
                <button class="btn btn-custom" onclick="upgradeTortillaMaker()">
                  Tortilla Maker $
                  <span id="upg4-price">1000</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- upgrade buttons here -->
      </div>
    </div>
  </main> 
  
  <script src="app.js"></script>
  <audio id="music" src="assets/Sounds/background_track.mp3"></audio>
  <audio id="cash-register" src="assets/Sounds/cash-register.mp3"></audio>
  <audio id="click" src="assets/Sounds/click.mp3"></audio>
  <audio id="game-over" src="assets/Sounds/game-over.mp3"></audio>
  
</body>
</html>
